<div class="popup-overlay">
    <div class="popup-container">
        <div class="row header-container space-between">
            <h2 class="header-title">Info</h2>
            <div class="row full-center options-container">
                <div class="full-center option-container" [ngClass]="popupPage === 0 ? 'selected-option' : ''" (click)="changePage(0)">
                    <label>Buttons</label>
                </div>
                <div class="option-container first-option-container full-center" [ngClass]="popupPage === 1 ? 'selected-option' : ''" (click)="changePage(1)">
                    <label>Values</label>
                </div>
                <div class="option-container full-center" [ngClass]="popupPage === 2 ? 'selected-option' : ''" (click)="changePage(2)">
                    <label>Controls</label>
                </div>
            </div>
            <img [src]="SVGEnum.exitSVG" alt="Close" (click)="closePopup()">
        </div>
        <div class="row content-container">
            <div *ngIf="popupPage === 0" class="col">
                <div class="row info-line-container">
                    <img [src]="SVGEnum.saveSVG" alt="Save">
                    <label class="full-center info-line-label">Saves the current state of the shape/surface of workspace</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.editSVG" alt="Edit">
                    <label class="full-center info-line-label">Opens window/section for editing the shape or workspace</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.deleteSVG" alt="Delete">
                    <label class="full-center info-line-label">Deletes a shape, part or workspace</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.createSVG" alt="Create">
                    <label class="full-center info-line-label">Creates a new workspace</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.createShapeSVG" alt="createShape">
                    <label class="full-center info-line-label">Creates a new shape</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.refreshSVG" alt="Refresh">
                    <label class="full-center info-line-label">Reverts the shape to the default state</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.undoSVG" alt="Undo">
                    <label class="full-center info-line-label">Undoes the last actions</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.revertSVG" alt="Revert">
                    <label class="full-center info-line-label">Reverts the shape to the state of the last save</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.hideSVG" alt="Hide">
                    <label class="full-center info-line-label">Hides the movable objects corresponding to the vertices of the shape</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.viewSVG" alt="View">
                    <label class="full-center info-line-label">Shows the movable objects corresponding to the vertices of the shape</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.addRoundSVG" alt="AddCurveVertex">
                    <label class="full-center info-line-label">Adds a control point for a curve between the selected vertices</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.addSquareSVG" alt="AddVertex">
                    <label class="full-center info-line-label">Adds a new vertex between the selected vertices</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.removeSVG" alt="RemoveVertex">
                    <label class="full-center info-line-label">Removes the selected vertex or curve control point</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.regularPolygonSVG" alt="RegularPolygon">
                    <label class="full-center info-line-label">Transforms the shape into a regular polygon with 'n' vertices</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.angleSVG" alt="Angle">
                    <label class="full-center info-line-label">Indicates the angle of the corresponding vertex</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.lengthSVG" alt="Length">
                    <label class="full-center info-line-label">Indicates the length of the corresponding edge</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.useSVG" alt="Use">
                    <label class="full-center info-line-label">Applies the shape on the surface</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.duplicateSVG" alt="Duplicate">
                    <label class="full-center info-line-label">Duplicates the shape</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.exportSVG" alt="Export">
                    <label class="full-center info-line-label">Exports the shape</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.downloadSVG" alt="Download">
                    <label class="full-center info-line-label">Downloads the instructions for the workspace</label>
                </div>
                <div class="row info-line-container">
                    <img [src]="SVGEnum.previewSVG" alt="Preview">
                    <label class="full-center info-line-label">Opens workspace preview window</label>
                </div>
            </div>
            <div *ngIf="popupPage === 1" class="col">
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Account name:</label>
                    <label class="full-center info-line-label">Length between 3 and 50</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Account name:</label>
                    <label class="full-center info-line-label">Must start with a letter</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Username:</label>
                    <label class="full-center info-line-label">Length between 3 and 100</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Password:</label>
                    <label class="full-center info-line-label">Length between 3 and 30</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Password:</label>
                    <label class="full-center info-line-label">Must contain at least one digit, uppercase letter, lowercase letter and symbol</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Workspace name:</label>
                    <label class="full-center info-line-label">Length between 3 and 50</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Shape name:</label>
                    <label class="full-center info-line-label">Length between 3 and 50</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Point coordinates:</label>
                    <label class="full-center info-line-label">Value between 3 and 50</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center values-info-label bold">Edge length:</label>
                    <label class="full-center info-line-label">Value between 3 and 50</label>
                </div>
            </div>
            <div *ngIf="popupPage === 2" class="col">
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">r</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Rotates shape or part anti-clockwise</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">r</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Rotates shape or part clockwise</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">s</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Increases the size of the shape</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">s</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Decreases the size of the shape</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">a</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Increases the angle by moving the selected edge</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">a</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Decreases the angle by moving the selected edge</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">a</label> + <label class="bold">=</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Increases the angle by moving both edges</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">a</label> + <label class="bold">=</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Decreases the angle by moving both edges</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">l</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Increases the length of the selected edge</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">l</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Decreases the length of the selected edge</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">l</label> + <label class="bold">=</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Increases the length of both edges</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">l</label> + <label class="bold">=</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Decreases the length of both edges</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">x</label> + <label class="bold">1</label> : </label>
                    <label class="full-center info-line-label">Makes the length of the selected edge equal to the other edge</label>
                </div>
                <div class="row info-line-container">
                    <label class="align-center control-info-label"><label class="bold">x</label> + <label class="bold">2</label> : </label>
                    <label class="full-center info-line-label">Puts the selected vertex on the mediating line</label>
                </div>
            </div>
        </div>
    </div>
</div>
