<div class="col page-container full-center page-working">
    <div *ngIf="errorMessageValidation" class="col content-container-error full-center">
        <label class="error-label">{{errorMessageValidation}}</label>
    </div>

    <div *ngIf="!errorMessageValidation" class="content-container">
        <div class="full-center title-container">
            <label class="title-label bold">reset Password</label>
        </div>
        <div class="col">
            <div class="row">
                <label class="field-label-container">New Password</label>
                <div *ngIf="fieldError.newPassword" class="row field-error-label-container flex-end">
                    <label>{{fieldError.newPassword}}</label>
                    <img class="field-error-icon" [src]="SVGEnum.infoBlueSVG" alt="Info" (click)="showPopup()">
                </div>
            </div>
            <div class="row field-container">
                <img class="field-icon" [src]="SVGEnum.passwordSVG" alt="Password">
                <input class="input-container" [(ngModel)]="resetPasswordData.newPassword" (focus)="clearError('newPassword')" type="password" placeholder="Enter your new password">
            </div>

            <div class="row">
                <label class="field-label-container">Confirm Password</label>
                <div *ngIf="fieldError.confirmPassword" class="row field-error-label-container flex-end">
                    <label>{{fieldError.confirmPassword}}</label>
                </div>
            </div>
            <div class="row field-container">
                <img class="field-icon" [src]="SVGEnum.confirmPasswordSVG" alt="ConfirmPassword">
                <input class="input-container" [(ngModel)]="resetPasswordData.confirmPassword" (focus)="clearError('confirmPassword')" type="password" placeholder="Enter your password">
            </div>
            <div class="full-center">
                <label *ngIf="successMessage" class="register-success">{{successMessage}}</label>
                <label *ngIf="errorMessage" class="register-error">{{errorMessage}}</label>
                <label *ngIf="!errorMessage && !successMessage" class="register-error"></label>
            </div>
            <div class="full-center">
                <button class="register-button" (click)="resetPassword()">Reset Password</button>
            </div>
        </div>
    </div>
</div>

<div class="row page-container full-center page-not-working">
    <p>This page is unavailable with dimensions smaller than 1300 / 600</p>
</div>
