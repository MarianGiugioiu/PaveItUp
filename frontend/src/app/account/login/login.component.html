<div class="col page-container full-center page-working">
    <div class="content-container">
        <div class="full-center title-container">
            <label class="title-label bold">Login</label>
        </div>
        <div class="col">
            <label class="field-label-container">Username</label>
            <div class="row field-container">
                <img class="field-icon" [src]="SVGEnum.usernameSVG" alt="username">
                <input class="input-container" [(ngModel)]="loginData.username" type="text" (focus)="clearError()" placeholder="Enter your username">
            </div>
            <label class="field-label-container">Password</label>
            <div class="row field-container">
                <img class="field-icon" [src]="SVGEnum.passwordSVG" alt="Password">
                <input class="input-container" [(ngModel)]="loginData.password" type="password" (focus)="clearError()" placeholder="Enter your password">
            </div>
            <div class="flex-end">
                <label class="forgot-password-label" (click)="goToForgotPassword()">Forgot password?</label>
            </div>
            <div class="full-center">
                <label class="login-error">{{error}}</label>
            </div>
            <div class="full-center">
                <button class="login-button" (click)="login()">Login</button>
            </div>
            <div class="col full-center">
                <label class="no-account-label">Don't have an account?</label>
                <label class="signup-label" (click)="goToRegister()">Sign Up!</label>
            </div>
        </div>
    </div>
</div>

<div class="row page-container full-center page-not-working">
    <p>This page is unavailable with dimensions smaller than 1300 / 600</p>
</div>
